{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Newsletter{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mt-3 text-center">
            <h2 class="logo-font">Newsletter Management</h2>
            <hr class="mb-1">
            <h5 class="text-muted mt-4">Send Newsletter</h5>
        </div>
    </div>    
    <div class="row justify-content-center mb-3">
        <div class="col-11 col-md-8 mt-3">
            <form method="POST" action="{% url 'mail_letter' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn mr-2 mt-2 rounded-0 text-uppercase btn-outline-dark">Send Message</button>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
