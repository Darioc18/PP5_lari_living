{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Edit Product{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center mt-3">
            <h2 class="logo-font">Confirm Deletion</h2>
            <hr class="mb-1">
            <p class="mt-4">Are you sure you want to delete "{{ product.name }}"?</p>
            <form method="post">
            {% csrf_token %}
            <button class="btn btn-outline-dark rounded-0" type="submit">Confirm</button>
            <a class="btn btn-outline-dark rounded-0" href="{% url 'product_detail' product.id %}" aria-label="cancel">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
