{% block page_header %}

        <div class="row">

        </div>
    </div>
{% endblock %}

{% block content %}
<div class="image-overlay d-flex justify-content-center">
    <div class="container">
        <div class="row d-md-none justify-content-center py-4">
            <a href="{% url 'home' %}" class="nav-link main-logo-link" aria-label="home">
                <img src="{% static 'images/logo.png'%}" alt="Lari Living Logo" class="logo-img">
            </a>            
        </div>
        <div class="row">
            <div class="col-md-12 text-center">

                <a href="{% url 'products' %}" class="btn btn-lg-2 mr-2 mt-2 rounded-0 text-uppercase py-3 btn-outline-dark" aria-label="shop now">Shop Now</a>
                <a href="{% url 'contact' %}" class="btn  btn-lg-2 mr-2 mt-2 rounded-0 text-uppercase py-3 btn-outline-dark" aria-label="contact us">Contact Us</a>

        </div>        
    </div>
