{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <h1>Contact Us</h1>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-11 col-md-8 mt-3">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn mr-2 mt-2 rounded-0 text-uppercase btn-outline-dark">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
